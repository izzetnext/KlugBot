<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KlugBot - Interactive Voice Quiz v1.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– KlugBot</h1>
            <p>Interactive Voice Quiz System v1.0</p>
        </header>

        <main>
            <div class="main-layout">
                <!-- Sol Kolon - Soru ve Cevap AlanÄ± -->
                <div class="left-column">
                    <div class="question-display">
                        <h2 id="question-text">Welcome to KlugBot! Click Start to begin.</h2>
                        <div class="question-counter">
                            <span id="current-question">0</span> / <span id="total-questions">0</span>
                        </div>
                    </div>

                    <div class="answer-section">
                        <p id="user-answer">Your answer will appear here...</p>
                        <div class="feedback" id="feedback"></div>
                    </div>
                </div>

                <!-- SaÄŸ Kolon - Kontroller ve SonuÃ§lar -->
                <div class="right-column">
                    <div class="controls-panel">
                        <button id="start-quiz" class="btn-primary">Start Quiz</button>
                        <button id="speak-question" class="btn-secondary" disabled>ðŸ”Š Speak Question</button>
                        
                        <div class="microphone-section">
                            <button id="mic-button" class="mic-btn" disabled>
                                <img id="mic-icon" src="mic.gif" alt="Microphone">
                            </button>
                            <p id="mic-status">Click microphone to answer</p>
                        </div>

                        <div class="language-selection">
                            <label for="language-select">Language:</label>
                            <select id="language-select">
                                <option value="en-US">English</option>
                                <option value="tr-TR">TÃ¼rkÃ§e</option>
                                <option value="de-DE">Deutsch</option>
                                <option value="es-ES">EspaÃ±ol</option>
                                <option value="fr-FR">FranÃ§ais</option>
                            </select>
                        </div>
                    </div>

                    <div class="progress-section">
                        <div class="progress-bar">
                            <div id="progress-fill" class="progress-fill"></div>
                        </div>
                        <div class="score">
                            Score: <span id="score">0</span> / <span id="total-score">0</span>
                        </div>
                    </div>

                    <div class="results-section" id="results-section" style="display: none;">
                        <h3>Quiz Complete!</h3>
                        <div class="final-score">
                            <p>Final Score: <span id="final-score">0</span> / <span id="final-total">0</span></p>
                            <p>Percentage: <span id="percentage">0</span>%</p>
                        </div>
                        <button id="restart-quiz" class="btn-primary">Start New Quiz</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
